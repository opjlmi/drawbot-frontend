{% extends 'layout.html' %}

{% block title %} {{ title|title }} {% endblock %}

{% block content %}
		<div id="index-logo" class="row">
			<div class="col-md-12 lr">
				<div class="cam-posi">
					<div id="camera" class="cam-preview col-md-offset-1">
						<p>攝影機啟動中...</p>	
					</div>


					<canvas id="canvas">
					</canvas>

					<div class="cam-control">
				    <button id="startbutton">Take photo</button> 
				    <button id="restartbutton">RE</button> 
					</div>
				</div>
			</div>
		</div>
{% endblock %}

{% block end_script %}
<script src="js/capture.js"></script>

<script>
	var socket = io('http://localhost:3000');
	socket.emit('new-print', { camera: 'open' });
	socket.on('server', function (data){
		if (data.camera == 'ok'){
			console.log('camera ok!');
			$('#camera').html('<video id="video">Video stream not available.</video>');
			startup();
		}
	});



</script>
{% endblock %}
