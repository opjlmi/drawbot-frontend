{% extends 'layout.html' %}

{% block title %} {{ title|title }} {% endblock %}

{% block content %}
<div class="container-fluid">

	<div id="index-logo" class="row">
		<div class="col-md-12 lr">
			<div class="menu-btm">
			</div>
			<div class="logo">
			</div>
		</div>	
	</div>

	<div id="side-bar" class="container">
		<div class="row">
			<div class="menu-btm-dark">
			</div>
			<div class="menu-logo">
			</div>
		</div>
		<div class="row">
			<div class="print-status">
				<p>812AA 列印中</p>
			</div>
		</div>
		<div class="row">
			<div class="side-bar-icon icon-add">
				<p>新增列印</p>
			</div>
			<div class="side-bar-icon icon-edit">
				<p>修改列印</p>
			</div>
		</div>
		<div class="row">
			<div class="side-bar-icon icon-status">
				<p>列印狀態</p>
			</div>
			<div class="side-bar-icon icon-control">
				<p>後台管理</p>
			</div>
		</div>
	</div>

</div>
{% endblock %}

{% block end_script %}
<script>
	function move_logo(){
		var div=$(".logo");
		div.animate({top:'26%'},"slow");
		div.animate({top:'32%'},"slow",move_logo);
	}

	function menu_control(){
		if ( $("#side-bar").offset().left < 0 ){
			$("#side-bar").animate({left:'0px'},"slow");
		}else{
			$("#side-bar").animate({left:'-400px'},"slow");
		}
	}


	$(document).ready(function(){
		move_logo();
	});
	
	$( ".menu-btm" ).click(function() {
		menu_control();
	});

	$( ".menu-btm-dark" ).click(function() {
		menu_control();
	});

	$( ".container-fluid #index-logo" ).click(function(){
		if ( $("#side-bar").offset().left >= 0 ){
			$("#side-bar").animate({left:'-400px'},"slow");
		}
	});
</script>
{% endblock %}
