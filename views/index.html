{% extends 'layout.html' %}

{% block title %} {{ title|title }} {% endblock %}

{% block content %}
	<div class="logo">
	</div>
{% endblock %}

{% block end_script %}
<script>
	$( ".container-fluid #index-logo" ).click(function(){
		if ( $("#side-bar").offset().left >= 0 ){
			$("#side-bar").animate({left:'-400px'},"slow");
		}
	});
</script>
{% endblock %}
