{% extends 'layout.html' %}

{% block title %} {{ title|title }} {% endblock %}

{% block content %}

		<div id="index-logo" class="row">
			<div class="col-md-12 lr">
				<div class="logo">
				</div>
			</div>
		</div>
		
{% endblock %}

{% block end_script %}
<script>
	$(document).ready(function(){
		move_logo();
	});

	function move_logo(){
		var div=$(".logo");
		div.animate({top:'26%'},"slow");
		div.animate({top:'32%'},"slow",move_logo);
	}
</script>
{% endblock %}
