{% extends 'layout.html' %}

{% block title %} {{ title|title }} {% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 lr">
			<div class="menu-btm">
			</div>
			<div class="logo">
			</div>
		</div>	
	</div>
</div>
{% endblock %}

{% block end_script %}
<script>
	function move_logo(){
		var div=$(".logo");
		div.animate({top:'26%'},"slow");
		div.animate({top:'32%'},"slow",move_logo);
	}
	$(document).ready(function(){
		move_logo();
	});
</script>
{% endblock %}
